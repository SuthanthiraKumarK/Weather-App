<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="shortcut icon"
      href="./assets/images/project-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/weather_app.css" />
  </head>
  <body >
    <div
      class="display container d-flex flex-column flex-md-row justify-content-center justify-content-sm-between align-items-center mt-2"
    >
      <!-- CURRENT WEATHER -->
      <div
        class="box container d-flex flex-column justify-content-center align-items-center rounded col-md-6 me-md-4"
      >
        <div
          class="form-group container d-flex justify-content-between align-items-center mt-3"
        >
          <input
            type="search"
            class="search-location form-control me-3"
            placeholder="search location..."
          />

          <button class="btn btn-success search-button">Search</button>
        </div>

        <div
          class="weather-details container d-flex flex-column align-items-center mt-3"
        >
          <div>
            <h1 class="temperature mb-3" style="font-size: 40px"></h1>
          </div>

          <div
            class="d-flex flex-column justify-content-center align-items-center"
          >
            <div>
              <img
                src=""
                width="50px"
                alt="weather-icon"
                class="weather-icon"
              />
            </div>

            <div>
              <p class="weather-text"></p>
            </div>
          </div>
        </div>

        <div class="wind mt-3">
          <p>Wind Speed : <span class="wind-speed"></span></p>
        </div>

        <div class="location mt-3">
          <p>
            <i class="fa-solid fa-location-dot" style="color: #000000"></i>
            <span class="current-location"></span>
          </p>
        </div>
      </div>

      <!-- FORECASTING -->
      <div
        class="forecast container mt-3 mt-md-0 mb-2 mb-md-0 d-flex flex-column align-items-center justify-content-center rounded col-md-6"
      >
        <!-- day1 -->
        <div
          class="day day1 col-12 d-flex justify-content-between align-items-center mt-3"
        >
          <div class="col-4 text-center">
            <p class="forecast-date1"></p>
          </div>
          <div class="col-4 text-center">
            <p class="forecast-temp1"></p>
          </div>
          <div class="col-4 text-center">
            <img
              src=""
              alt="forecast-icon"
              class="forecast-icon forecast-icon1"
              width="25px"
              height="25px"
            />
          </div>
        </div>

        <!-- day2 -->
        <div
          class="day day2 col-12 d-flex justify-content-between align-items-center mt-3"
        >
          <div class="col-4 text-center">
            <p class="forecast-date2"></p>
          </div>
          <div class="col-4 text-center">
            <p class="forecast-temp2"></p>
          </div>
          <div class="col-4 text-center">
            <img
              src=""
              alt="forecast-icon"
              class="forecast-icon forecast-icon2"
              width="25px"
              height="25px"
            />
          </div>
        </div>

        <!-- day3 -->
        <div
          class="day day3 col-12 d-flex justify-content-between align-items-center mt-3"
        >
          <div class="col-4 text-center">
            <p class="forecast-date3"></p>
          </div>
          <div class="col-4 text-center">
            <p class="forecast-temp3"></p>
          </div>
          <div class="col-4 text-center">
            <img
              src=""
              alt="forecast-icon"
              class="forecast-icon forecast-icon3"
              width="25px"
              height="25px"
            />
          </div>
        </div>

        <!-- day4 -->
        <div
          class="day day4 col-12 d-flex justify-content-between align-items-center mt-3"
        >
          <div class="col-4 text-center">
            <p class="forecast-date4"></p>
          </div>
          <div class="col-4 text-center">
            <p class="forecast-temp4"></p>
          </div>
          <div class="col-4 text-center">
            <img
              src=""
              alt="forecast-icon"
              class="forecast-icon forecast-icon4"
              width="25px"
              height="25px"
            />
          </div>
        </div>

        <!-- day5 -->
        <div
          class="day day5 col-12 d-flex justify-content-between align-items-center mt-3"
        >
          <div class="col-4 text-center">
            <p class="forecast-date5"></p>
          </div>
          <div class="col-4 text-center">
            <p class="forecast-temp5"></p>
          </div>
          <div class="col-4 text-center">
            <img
              src=""
              alt="forecast-icon"
              class="forecast-icon forecast-icon5"
              width="25px"
              height="25px"
            />
          </div>
        </div>

        <!-- day6 -->
        <div
          class="day6 col-12 d-flex justify-content-between align-items-center mt-3"
        >
          <div class="col-4 text-center">
            <p class="forecast-date6"></p>
          </div>
          <div class="col-4 text-center">
            <p class="forecast-temp6"></p>
          </div>
          <div class="col-4 text-center">
            <img
              src=""
              alt="forecast-icon"
              class="forecast-icon forecast-icon6"
              width="25px"
              height="25px"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/js/weather_js.js"></script>
  </body>
</html>
